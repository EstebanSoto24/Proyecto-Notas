<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" id="estilos1" href="css/style-login.css">
    <script defer src="js/script-login.js"></script>
</head>
<body>
    <button id="createAccount">Create Account</button>
    <button id="login">Log in</button>
    <div id="cajaLogin">
        <div>
            <h2>LOG IN</h2>
            <form>
                <input type="text" placeholder="Name or Email">
                <input type="password" placeholder="Password">
                <a href="index.html"><button type="button">LOG IN</button></a>
            </form>
        </div>
    </div>
    <div id="cajaCreateAccount">
        <div>
            <h2>CREATE ACCOUNT</h2>
            <form action="index.html">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Name">
                <input type="password" placeholder="Password">
                <button type="button">CREATE ACCOUNT</button>
            </form>
        </div>
    </div>
</body>
</html>
