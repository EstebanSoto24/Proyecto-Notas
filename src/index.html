    <!--Pedimos Titulo de Tarjeta-->
    <div class="modal-overlay" id="alerta">
        <div class="modal">
            <button id="buttonCerrarTitulo" onclick="cerrarPopupNombre()">&times;</button>
            <h2>TITULO DE NOTA</h2>
            <input type="text" autocomplete="off" name="titulo" placeholder="Escriba el titulo">
            <button type="button" id="buttonAceptarTitulo" onclick="cerrarNombre()">Aceptar</button>
        </div>
    </div>

    <div id="ventanaSettings" popover>
        <section>
            <button id="buttonCerrarSettings" popovertarget="ventanaSettings" popovertargetaction="hide">&times;</button>
            <h2>Settings</h2>
            <form id="formSettings" method="get">
                <label>Tipo de letra</label>
                <select id="tipoLetra">
                    <option value="arial" name="arial">Arial</option>
                    <option value="sans-serif" name="sans-serif">Sans-serif</option>
                </select><br>
                <label>Tama√±o de letra</label>
                <select id="tamannoLetra">
                    <option value="12" name="tamannoLetra">12px</option>
                    <option value="14" name="tamannoLetra">14px</option>
                    <option value="16" name="tamannoLetra">16px</option>
                    <option value="20" name="tamannoLetra">20px</option>
                    <option value="24" name="tamannoLetra">24px</option>
                </select><br>
                <label>Color de Letra</label>
                <input type="color">
                <!-- Proximas Actualizaciones
                <label id="temas">Tema</label>
                <input type="radio" name="temas" value="nightMode">
                <input type="radio" name="temas" value="lightMode">
                -->
                <button type="submit" id="buttonGuardarSettings">Save</button>
            </form>
        </section>
    </div>

            </section>
        </nav>
